<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 style="text-align: center;">회원가입</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" action="#"
              th:action="@{/join}" th:object="${joinDto}" method="post" novalidate>
            <div class="form-group">
                <label for="username">아이디</label>
                <div class="input-group">
                    <input id="username" type="text" th:field="*{username}" class="form-control"
                           placeholder="username" aria-describedby="usernameHelp" required minlength="3" maxlength="20">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary btn-sm" >중복검사</button>
                    </div>
                    <div th:if="${duplicateResult}" th:text="${duplicateResult}" id="duplicateResult"></div>
                </div>

                <small id="usernameHelp" class="form-text text-muted">
                    공백없이 영문으로 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 없습니다.
                </small>
                <small class="invalid-feedback">아이디를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username Error</small>
            </div>

            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password" th:field="*{password}" class="form-control"
                       aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                <small id="passwordHelp" class="form-text text-muted">
                    8자 이상 60자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input id="email" type="email" th:field="*{email}" class="form-control"
                       placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    프로필에 사용자의 이메일이 공개됩니다.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                       placeholder="nickname" aria-describedby="nicknameHelp" required>
                <small id="nicknameHelp" class="form-text text-muted">
                    한글 또는 영어로 3자 이상 20자 이내로 입력하세요. 게시글 작성시 보이게 될 닉네임입니다.
                </small>
                <small class="invalid-feedback">닉네임을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">nickname Error</small>
            </div>


            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">가입하기</button>
            </div>
        </form>
    </div>
</div>
<script type="application/javascript">
    function checkDuplicateUsername() {
        var username = document.getElementById("username").value;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/checkusername?username=" + encodeURIComponent(username), false);
        xhr.send();

        if (xhr.status === 200) {
            document.getElementById("duplicateResult").innerText = xhr.responseText;
            if (xhr.responseText === "이미 사용중인 아이디입니다.") {
                return;
            }
        } else {
            document.getElementById("duplicateResult").innerText = "오류가 발생했습니다.";
            return;
        }

        document.getElementById("joinForm").submit();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

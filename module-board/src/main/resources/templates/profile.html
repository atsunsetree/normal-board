<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>회원정보</title>
</head>
<body>
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <form th:action="@{/userInfo}" method="get">
        <div class="card p-4">
            <div class="list-group list-group-checkable d-grid gap-2 border-0 w-auto">
                <label class="list-group-item rounded-3 py-3">
                    <span class = "id" th:text="${user.getUsername()}"></span>
                    <span class="d-block small opacity-50"> ID </span>
                </label>

                <label class="list-group-item rounded-3 py-3">
                    <span class="nickname" th:text="${user.getNickname()}">닉네임</span>
                    <span class="d-block small opacity-50">닉네임</span>
                </label>

                <label class="list-group-item rounded-3 py-3">
                    <span class="email" th:text="${user.getEmail()}">이메일</span>
                    <span class="d-block small opacity-50">Email</span>
                </label>

                <label class="list-group-item rounded-3 py-3">
                    <span class="idd" th:text="${user.getRole()}">등급</span>
                    <span class="d-block small opacity-50">회원등급</span>
                </label>

                <label class="list-group-item rounded-3 py-3">
                    <span class="idd" th:text="${user.getCreatedAt()}">가입일</span>
                    <span class="d-block small opacity-50">가입일</span>
                </label>
            </div>

            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#passwordModal">비밀번호 변경</button>

            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#userInfoModal">회원정보 변경</button>
        </div>

        <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- 모달 내용 작성 -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordModalLabel">Update Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 비밀번호 변경 폼 작성 -->
                        <form action="/user/password" method="post">
                            <input type="password" name="newPassword" placeholder="New Password" required>
                            <input type="password" name="newPassword" placeholder="Confirm New Password" required>
                            <button type="submit" class="btn btn-primary">수정</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 유저 정보 변경 모달 -->
        <div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="userInfoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- 모달 내용 작성 -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="userInfoModalLabel">Update User Info</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 유저 정보 변경 폼 작성 -->
                        <form action="/user/update" method="post">
                            <div class="mb-3">
                                <input type="email" name="email" value="" placeholder="New Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="nickname" value="" placeholder="New Nickname" required>
                            </div>
                            <button type="submit" class="btn btn-primary">수정</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

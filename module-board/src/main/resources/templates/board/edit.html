<!DOCTYPE html>
<html lang="kr" xmlns:th=":http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- 썸머노트 스타일 시트 -->
  <link th:href="@{/css/summernote/summernote-lite.css}" href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.css" rel="stylesheet">
  <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">

  <script th:src="@{/js/summernote/summernote-lite.js}" defer></script>

</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-lg-3">
    <h1 class="col-10">게시글 수정하기</h1>
  </div>
  <div class="row justify-content-center mt-lg-3 mb-5">
    <div class="col-10 border-bottom"></div>
  </div>
  <div class="row justify-content-center mt-lg-3 mb-5">
    <div class="col-10 d-flex flex-column align-items-start" th:object="${board}">
      <form th:action="@{/board/{boardId}/update(boardId=*{id})}" method="post">

        <!-- 썸머노트 에디터 -->
        <input type="text" th:value="*{title}" name="title" class="form-control mb-5" id="board_title" placeholder="제목을 입력해주세요">

        <textarea id="summernote" name="content" th:text="*{content}"></textarea>

        <!-- 저장 버튼 -->
        <div class="row">
          <button type="submit" class="btn btn-primary mt-5 col-2 mx-2">저장</button>
          <button type="button" class="btn btn-primary mt-5 col-2 mx-2" th:onclick="|location.href='@{/board/{boardId}(boardId=*{id})}'|">취소</button>
        </div>
      </form>
    </div>
  </div>
</div>



<!-- 썸머노트 스크립트 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  // 썸머노트 초기화
  $(document).ready(function() {
    $('#summernote').summernote({
      height: 300,
      marginBottom: 30,
      // 에디터 한글 설정
      lang: "ko-KR",
      // 에디터에 커서 이동 (input창의 autofocus라고 생각)
      focus : true,
      toolbar: [
        // 글꼴 설정
        ['fontname', ['fontname']],
        // 글자 크기 설정
        ['fontsize', ['fontsize']],
        // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
        ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
        // 글자색
        ['color', ['forecolor','color']],
        // 표만들기
        ['table', ['table']],
        // 글머리 기호, 번호매기기, 문단정렬
        ['para', ['ul', 'ol', 'paragraph']],
        // 줄간격
        ['height', ['height']],
        // 코드보기, 확대해서보기, 도움말
        ['view', ['codeview','fullscreen', 'help']]
      ],
      // 추가한 글꼴
      fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋음체','바탕체'],
      // 추가한 폰트사이즈
      fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
    });
  });
</script>
</body>
</html>

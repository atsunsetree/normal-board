<!DOCTYPE html>
<html lang="kr" xmlns:th=":http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>관리자 게시글 관리</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <table class="tb_col">
            <tr>
                <td>작성자</td>
                <td>제목</td>
                <td>작성일시</td>
            </tr>

            <tr th:each="board : ${boardList}">
                <td th:text="${board.getNickname}"></td>
                <td th:text="${board.getTitle}"></td>
                <td th:text="${board.getCreatedAt}"></td>
                <form th:action="@{/admin/boardList/{id}/status(id=${board.getId})}" method="POST">
                    <td th:switch="${board.getStatus}"> <!-- 게시글 상태에 따라 색 변화 -->
                        <button th:case="BLACK" class="btn btn-secondary">숨김</button>
                        <button th:case="NORMAL" class="btn btn-primary">숨김</button>
                    </td>
                </form>
                <form name="deleteButton">
                    <td>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteABoardModal" th:attr="data-bs-target='#deleteABoardModal'+${board.getId}">삭제</button>
                    </td>
                </form>

                <!-- Modal, 고유 번호 부여 th:id="deleteABoardModal+${board.getId}" -->
                <div class="modal fade" th:id="deleteABoardModal+${board.getId}" aria-labelledby="deleteABoardModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered"> <!-- Modal 중앙 배치 modal-dialog-centered -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="deleteABoardModalLabel">게시글 삭제 확인</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                게시글과 관련 댓글이 DB에서 완전히 삭제됩니다.<br>
                                정말 삭제하시겠습니까 ?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <a type="button" class="btn btn-danger" th:href="@{/admin/boardList/{id}/delete(id=${board.getId})}">확인</a>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </table>

    <!--    <script> thL:scr="@{/static/js/bootstrap.bundle.js}"</script>-->
    <!--    <script> thL:scr="@{/static/js/bootstrap.esm.js}"</script>-->
    <!--    <script> thL:scr="@{/static/js/bootstrap.js}"</script>-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
